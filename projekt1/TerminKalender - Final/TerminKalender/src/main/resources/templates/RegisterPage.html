            <h1 class="text-center">Register</h1>

            <form action="#" method="POST" th:action="@{processregister}" th:object="${registerModel}">
                <div class="form-group my-5">
                    <label for="InputUsername">Username</label>
                    <input th:field="*{username}" type="text" name="name" class="form-control" id="InputUsername" placeholder="Enter Username">
                </div>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p> 
                <div class="form-group my-5">
                    <label for="InputPassword">Password</label>
                    <input th:field="*{password}" type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p> 
                
                <div class="text-center">
                    <button type="submit" class=" mb-5 p-2 button1">Erstellen</button>
                </div>
            </form>
        </div>
